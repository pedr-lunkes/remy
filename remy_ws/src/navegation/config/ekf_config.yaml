# EKF Configuration for multi-sensor fusion
# This configuration fuses wheel odometry, IMU, and LIDAR odometry

ekf_filter_node:
  ros__parameters:
    # Frequency of the filter
    frequency: 50.0
    
    # Sensor timeout
    sensor_timeout: 0.5
    
    # Whether to broadcast the transformation over the /tf topic
    two_d_mode: true
    
    publish_tf: true 
    predict_to_current_time: true      # ↑ predição entre leituras (mantém 50 Hz)


    # Map frame
    map_frame: map
    
    # Odom frame  
    odom_frame: odom
    
    # Base link frame
    base_link_frame: base_link
    
    # World frame (same as odom for this configuration)
    world_frame: odom
    
    # Transform settings
    transform_time_offset: 0.0
    transform_timeout: 0.0
    
    # Whether to publish the acceleration state
    print_diagnostics: true
    
    # Debug settings
    debug: false
    debug_out_file: /path/to/debug/file.txt
    
    # Remove gravitational acceleration
    #remove_gravitational_acceleration: true
    
    # Process noise covariance matrix
